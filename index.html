<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Potion store</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/screen.css">
</head>

<body>
  <header>
    <h1>The potion store</h1>
  </header>

  <main>
    <input id="search-bar" placeholder="Search..."/>

    <p class="interaction-title">Filter by...</p>
    <div class="filters">
      <p class="filter" id="filter-price">price</p>
      <p class="filter" id="filter-required_level">level</p>
      <p class="filter" id="filter-potions">potions</p>
      <p class="filter" id="filter-healing_potions">healing potions</p>
      <p class="filter" id="filter-mana_potions">mana potions</p>
      <p class="filter" id="filter-gift_release">gift release</p>
      <p class="filter" id="filter-vip_prestige">vip prestige</p>
      <p class="filter" id="filter-rejuvenation_potions">rejuvenation potions</p>
      <p class="filter" id="filter-antidote">antidote</p>
    </div>

    <div id="popup">
    </div>

    <div id="backdrop"></div>

    <ul class="potions">
      <li class="potion-head">
        <span class="potion-name">Name</span>
        <span class="potion-required_level">Level</span>
        <span class="potion-restore_hp">Health</span>
        <span class="potion-restore_mp">Mana</span>
        <span class="potion-cooldown_time">Cooldown <br/> time</span>
        <span class="potion-price">Price</span>
      </li>
    </ul>
  </main>

  <script src="js/script.js"></script>
</body>

</html>
